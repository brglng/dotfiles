# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 65535

if-shell '[ -e /bin/zsh ]' 'set-option -g default-shell /bin/zsh'
if-shell '[ -e /usr/bin/zsh ]' 'set-option -g default-shell /usr/bin/zsh'
if-shell '[ -e /usr/bin/local/zsh ]' 'set-option -g default-shell /usr/bin/local/zsh'
if-shell '[ "$(uname -s)" = "Darwin" ]' "set-option -g default-command 'reattach-to-user-namespace -l zsh'"

set-window-option -g mode-keys vi
set -g set-titles on
# set -g set-titles-string "#I:#W"
set-window-option -g automatic-rename on

setw -g monitor-activity on
set -g visual-activity off
set-window-option -g window-status-activity-style none

# set first window to index 1 (not 0) to map more to the keyboard layout
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g xterm-keys on
set-option -g prefix C-a
bind C-a send-prefix

set -sg escape-time 50

####

# new window at current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind ^r source-file ~/.tmux.conf \; display "Configuration reloaded!"

#### MOUSE

set-option -g mouse on

#### Run shell script configuration

run-shell 'bash ~/.config/tmux/config.sh'

#### Plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'odedlaz/tmux-onedark-theme'

# set -g @onedark_date_format "%Y/%m/%d"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tpm/bin/install_plugins'
