command_timeout = 5000
follow_symlinks = false
add_newline = true

[directory]
truncation_length = 0
truncate_to_repo = false
read_only = " 󰌾"

[direnv]
disabled = false

[git_status]
format = '([\[ $all_status$ahead_behind\]]($style) )'
conflicted = '=${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
untracked = '?${count} '
stashed = '$${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '»${count} '
deleted = '✘${count} '

[os]
disabled = false

[shell]
disabled = false

[status]
disabled = true

[sudo]
