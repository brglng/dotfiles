<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>FiraCode NF</family>
        <prefer>
            <family>FiraCode NF</family>
            <family>Source Han Sans SC Mono2521</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>JetBransMono Nerd Font</family>
        <prefer>
            <family>JetBransMono Nerd Font</family>
            <family>Source Han Sans SC Mono2458</family>
        </prefer>
    </alias>
</fontconfig>
